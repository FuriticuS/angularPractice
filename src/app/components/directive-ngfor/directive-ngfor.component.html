<div>
  <h2>{{title}}</h2>

  <ul>
    <li *ngFor="let numb of arr; let ind = index"><p class="strong">{{ind+1}}. </p>{{numb}} и его индекс {{ind}}</li>
  </ul>

  <br>

  <ul>
    <li *ngFor="let item of obj; let idx = index">
      <p class="strong">Номер поста = {{idx +1}}</p> {{item.title}} Автор: {{item.author}}
      <br>
      <p class="little" *ngFor="let itemComments of item.comments">Имя:{{itemComments.name}} Сообщение: {{itemComments.text}}</p>
    </li>
  </ul>

</div>
